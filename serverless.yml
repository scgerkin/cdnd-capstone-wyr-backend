service:
  name: would-you-rather-backend

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    LOG_LEVEL: debug

    QUESTIONS_TABLE: questions-${self:service.name}-${self:provider.stage}
    QUESTION_ID_INDEX: questionId
    QUESTION_AUTHOR_ID_INDEX: authorId
    QUESTION_CREATED_AT_INDEX: createdAt

    QUESTION_IDS_BY_DATE_TABLE: questions-by-date-${self:service.name}-${self:provider.stage}
    DATE_TABLE_PARTITION_KEY_NAME: questionCreateDate
    MAX_QUERY_LIMIT: 40

    USERS_TABLE: users-${self:service.name}-${self:provider.stage}
    USER_ID_INDEX: userId

# todo version API, endpoint should be /api/v0/endpoint
functions:
  AddNewQuestion:
    handler: src/controllers/questions/addNewQuestion.handler
    iamRoleStatementsName: AddNewQuestion
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTIONS_TABLE}
    events:
      - http:
          method: post
          path: questions
          cors: true

  DeleteQuestion:
    handler: src/controllers/questions/deleteQuestion.handler
    iamRoleStatementsName: DeleteQuestion
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTIONS_TABLE}/index/${self:provider.environment.QUESTION_ID_INDEX}
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTIONS_TABLE}
    events:
      - http:
          method: delete
          path: questions/{questionId}
          cors: true

  GetQuestionById:  # nts no auth
    handler: src/controllers/questions/getQuestionById.handler
    iamRoleStatementsName: GetQuestionById
    iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTIONS_TABLE}/index/${self:provider.environment.QUESTION_ID_INDEX}
    events:
      - http:
          method: get
          path: questions/{questionId}
          cors: true

  GetQuestionsByAuthor:   # nts no auth
    handler: src/controllers/questions/getQuestionsByAuthor.handler
    iamRoleStatementsName: GetQuestionsByAuthor
    iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTIONS_TABLE}
    events:
      - http:
          method: get
          path: questions/author/{authorId}
          cors: true

  # fixme: rename this and all called functions
  # nts this is paginated, returns most recent if no path params
  GetAllQuestions:    # nts no auth
    handler: src/controllers/questions/getAllQuestions.handler
    iamRoleStatementsName: GetAllQuestions
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
          - dynamodb:DescribeTable
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTION_IDS_BY_DATE_TABLE}
      - Effect: Allow
        Action:
          - dynamodb:BatchGetItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTIONS_TABLE}
    events:
      - http:
          method: get
          path: questions
          cors: true

  HandleQuestionUpdateStream:
    handler: src/controllers/questions/handleQuestionUpdateStream.handler
    iamRoleStatementsName: HandleQuestionUpdateStream
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:DeleteItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTION_IDS_BY_DATE_TABLE}
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt QuestionsDynamoDBTable.StreamArn

  CastVote:
    handler: src/controllers/questions/castVote.handler
    iamRoleStatementsName: CastVote
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTIONS_TABLE}/index/${self:provider.environment.QUESTION_ID_INDEX}
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.QUESTIONS_TABLE}
    events:
      - http:
          method: put
          path: questions
          cors: true

  GetUser:
    handler: src/controllers/users/getUser.handler
    iamRoleStatementsName: GetUser
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}
    events:
      - http:
          method: get
          path: users/{userId}
          cors: true


resources:
  Resources:
    GatewayResponseDefault4xx:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST'"
        ResponseType: DEFAULT_4XX
        RestApiId: !Ref ApiGatewayRestApi

    QuestionsDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.QUESTIONS_TABLE}
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        AttributeDefinitions:
          - AttributeName: ${self:provider.environment.QUESTION_ID_INDEX}
            AttributeType: S
          - AttributeName: ${self:provider.environment.QUESTION_AUTHOR_ID_INDEX}
            AttributeType: S
          - AttributeName: ${self:provider.environment.QUESTION_CREATED_AT_INDEX}
            AttributeType: N
        KeySchema:
          - AttributeName: ${self:provider.environment.QUESTION_AUTHOR_ID_INDEX}
            KeyType: HASH
          - AttributeName: ${self:provider.environment.QUESTION_CREATED_AT_INDEX}
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.QUESTION_ID_INDEX}
            KeySchema:
              - AttributeName: ${self:provider.environment.QUESTION_ID_INDEX}
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    QuestionsDateDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.QUESTION_IDS_BY_DATE_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: ${self:provider.environment.DATE_TABLE_PARTITION_KEY_NAME}
            AttributeType: S
          - AttributeName: ${self:provider.environment.QUESTION_CREATED_AT_INDEX}
            AttributeType: N
        KeySchema:
          - AttributeName: ${self:provider.environment.DATE_TABLE_PARTITION_KEY_NAME}
            KeyType: HASH
          - AttributeName: ${self:provider.environment.QUESTION_CREATED_AT_INDEX}
            KeyType: RANGE

    UsersDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        AttributeDefinitions:
          - AttributeName: ${self:provider.environment.USER_ID_INDEX}
            AttributeType: S
        KeySchema:
          - AttributeName: ${self:provider.environment.USER_ID_INDEX}
            KeyType: HASH

